judexis:
  engine: "Judexis Core"
  edition: "Commercial Edition"

profiles:
  default: BALANCED

performance:
  ring-buffer-size: 64
  base-decay-per-tick: 0.65
  packet-irregularity-grace: 12

enforcement:
  enabled: true
  freeze-enabled: true

diagnostics:
  debug: false

context:
  teleport-grace-ms: 1500
  velocity-grace-ms: 1200
  join-grace-ms: 7000
  ping-high-threshold: 180
  low-tps-threshold: 19.5

messages:
  prefix: "&8[&3Judexis&8] &7"
  no-permission: "&cInsufficient permission."
  profile-switched: "&aDetection profile switched to &f%profile%&a."
  panic-enabled: "&ePanic mode enabled."
  panic-disabled: "&aPanic mode disabled."

audit:
  verbosity: NORMAL
